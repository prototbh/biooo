<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>protos-bio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdGNuYmkwcjhhOWk5YTh1a3Jkb2F4dWo0MjRoeTRwczN6bHdxejU3ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/hdn3NN19U2YCqPUpcQ/giphy.gif');
            background-size: cover;
            background-position: center;
            filter: brightness(80%);
            z-index: -1;
        }
        .content {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 25px;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            clip-path: path('M16 29S3 22 3 12a7 7 0 0114 0 7 7 0 0114 0c0 10-13 17-13 17z');
            transform: rotate(-45deg);
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Bio!</h1>
        <p>Hello, my name is Elijah/Proto, and I am a software developer from PA. I have basic knowledge of Python, C#, & HTML. I am 13 and IAFF.</p>
    </div>

    <script>
        let heartQueue = [];
        const maxHeartsPerInterval = 1;
        const heartInterval = 10; // milliseconds
        let lastTimestamp = 0;

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            // Randomly choose between pink and purple
            const colors = ['#ff69b4', '#d580ff'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            heart.style.background = randomColor;

            document.body.appendChild(heart);
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            heart.style.opacity = 1;

            setTimeout(() => {
                heart.style.transform = `rotate(-45deg) scale(1.5)`;
                heart.style.opacity = 0;
            }, 0);

            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        function processQueue() {
            if (heartQueue.length > 0) {
                const now = Date.now();
                const elapsed = now - lastTimestamp;

                if (elapsed >= heartInterval) {
                    if (heartQueue.length > 0) {
                        const { x, y } = heartQueue.shift();
                        createHeart(x, y);
                        lastTimestamp = now;
                    }
                }

                setTimeout(processQueue, heartInterval);
            }
        }

        document.addEventListener('mousemove', function(e) {
            heartQueue.push({ x: e.clientX, y: e.clientY });
            if (heartQueue.length === 1) {
                processQueue();
            }
        });
    </script>
</body>
</html>
