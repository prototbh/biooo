<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>protos-bio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/u8To00M_d.webp?maxwidth=760&fidelity=grand');
            background-size: cover;
            background-position: center;
            filter: brightness(80%);
            z-index: -1;
        }
        .content {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 25px;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        .skull {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: cover;
            background-position: center;
            background-image: url('https://your-skull-image-url.com/black-skull.png');
            /* Optional: Set a static position for the skulls */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Bio!</h1>
        <p>My name is Elijah, or Proto. I’m a 13-year-old software developer from Pennsylvania with some experience in Python, C#, and HTML. I’m passionate about coding and also i ♥ goth women</p>
    </div>
</body>
</html>
